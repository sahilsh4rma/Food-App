{% extends 'food/base.html' %}

{% block body %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <img src="{{ user.profile.image.url }}" alt="Profile Image" class="img-fluid rounded-circle mb-3" height="150px">
        <h2 class="mb-3">{{ user.username|capfirst }}</h2>
        <p class="lead">{{ user.email }}</p>
        <p class="lead">Location: {{ user.location }}</p>
      </div>
    </div>
  </div>
{% endblock %}
