{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
  <form method="POST">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
