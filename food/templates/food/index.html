<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   {% block body %}
   {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2">
         <img class="card" height="150px" src="{{item.item_image}}" alt="eror 404">
      </div>
      <div class="col-md-4">
         <h3>{{item.item_name}}</h3>
         <h5>{{item.item_desc}}</h5>
         <h6>${{item.item_price}}</h6>
      </div>
      <div class="col-md-2">
         <a class="btn btn-success" href="{% url 'food:detail' item.id %}">detail</a>
         <a class="btn btn-success" href="{% url 'food:update_item' item.id %}">edit</a>
      </div>
    </div>

    <li><a href="/food/{{item.id}}">{{item.id}}   {{item.item_name}}</a></li>
      <li> <img src=" {{item.item_image}}" alt=""> <a href="{%url 'food:detail' item.id%}"> {{item.id}} {{item.item_name}}</a></li>
   </ul> -->
   {% endfor %} 
   {% endblock %}
   
</body>
</html>
