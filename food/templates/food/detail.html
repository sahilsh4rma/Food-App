{% extends 'food/base.html' %}

{% block body %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ object.item_image }}" alt="Item Image" class="card img-fluid">
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">{{ object.item_name|capfirst }}</h1>
            <h2 class="card-subtitle mb-2 text-muted">{{ object.item_desc|capfirst  }}</h2>
            <h3 class="card-text">${{ object.item_price }}</h3>
            <a href="{% url 'food:delete_item' object.id %}" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
