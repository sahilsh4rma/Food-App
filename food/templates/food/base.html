{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="nav-link">Add Item</a>
            <a href="#" class="nav-link">Delete Item</a>
            <a href="#" class="nav-link">View Item</a> 
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            <a href="{% url 'users:profile' %}" class="nav-link">User Profile</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link">Login</a>
            <a href="{% url 'users:register' %}" class="nav-link">Sign Up</a>
            {% endif %}
        </div>
    </nav>    

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
